---
name: Lint Code Base
on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install package
        run: yarn install
      - name: spelling
        run: yarn spelling:ci client
      - name: eslint
        run: yarn eslint:ci src
      - name: prettier
        run: yarn prettier:ci src
      # - name: test
      #   run: yarn test
      - name: build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_GRAPHQL_URL: ${{ secrets.NEXT_PUBLIC_GRAPHQL_URL }}
          NEXT_PUBLIC_MAGIC_PK: ${{ secrets.NEXT_PUBLIC_MAGIC_PK }}
          MAGIC_SK: ${{ secrets.MAGIC_SK }}
        run: yarn build
    env:
      CI: true
